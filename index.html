<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>로그인 페이지</title>
  <link rel="stylesheet" href="css/style.css" type="text/css"/>
  <link rel="stylesheet" href="css/toggle.css" type="text/css"/>
  <link rel="stylesheet" href="css/mediaquery.css" type="text/css"/>
  
</head>

<body>
  <div class="container">
    
    <!-- Logo -->
    <div class="header">
      <img class="logo" src="img/sportify_logo.png">
    </div>

    <!--Facebook login -->
    <div class = "facebookLogin"> 
        <button class = "fb_login">LOG IN WITH FACEBOOK</button>
    </div>
    <div class = "horizonal_line">
        <h1>OR</h1>
    </div>

    <!-- Login form -->
    <div class="loginForm">
      <input type="text" name="email" class="email" placeholder="email"><br> 
      <input type="text" name="password" class="password" placeholder="password"><br>
      <div class = "auto_login">
        <p>REMEMBER ME</p>
        <input type="checkbox" class="toggle-switch">
      </div>
    </div>

    <!-- alertInLoginform -->
    <div class="alertInLoginform">
      <div class="box">
        <p>The username or password <br> is incorrect</p>
      </div>
      <button class = "login">LOG IN</button>
    </div>

    <!-- footer-->
    <div class= "footer">
      <p>SIGN UP</p>
      <p>RESET PASSWORD</p>
      <p>SETTINGS</p>
    </div>
  </div>

</body>

</html>
